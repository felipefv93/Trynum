<div class="col-sm-8 col-sm-offset-2" >
        <!--      Wizard container        -->
        <div class="wizard-container">
            <div class="card wizard-card" data-color="rose" id="wizardProfile">
                <form action="" method="">
                    <!--        You can switch " data-color="purple" "  with one of the next bright colors: "green", "orange", "red", "blue"       -->
                    <div class="wizard-header">
                        <h3 class="wizard-title">
                            Agregar Nuevo Ecommerce
                        </h3>
                        <h5>Esta informacion nos ayudara a conocer tu ecommerce.</h5>
                    </div>
                    <div class="wizard-navigation">
                        <ul>
                            <li>
                                <a href="#about" data-toggle="tab">Tipo Ecommerce</a>
                            </li>
                            <li>
                                <a href="#address" data-toggle="tab">Datos</a>
                            </li>
                            <li>
                                <a href="#account" data-toggle="tab">Descargar</a>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-content">
                        <div class="tab-pane" id="about">
                            <div class="row">
                                <h4 class="info-text"> Empecemos con el tipo de ecommerce.</h4>
                                <div class="col-sm-6 col-lg-offset-3">
                                  <div class="form-group label-floating" *ngIf="servicio.versiones">
                                      <label class="control-label">Tipo Ecommerce</label>
                                      <select name="tipoEcommerce" class="form-control" [(ngModel)]="version" required>
                                              <option disabled="" selected=""></option>
                                              <option *ngFor="let ver of servicio.versiones" [ngValue]="ver" > {{ver.tipoEcommerce}} - {{ver.version}} </option>
                                          </select>
                                  </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="account">
                            <h4 class="info-text"> Descarga los archivos para importar en tu ecommerce </h4>
                            <div class="row">
                                <div class="col-lg-10 col-lg-offset-1">
                                    <div class="col-sm-4">
                                        
                                    </div>
                                    <div class="col-sm-4" *ngIf="version">
                                        <div class="choice" data-toggle="wizard-checkbox">
                                            <input type="checkbox" name="jobb" value="Code">
                                            <div class="icon">
                                                <a href="{{version.urlDescargar}}"><i class="fa fa-download"></i></a>
                                            </div>
                                            <h6>Descargar</h6>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="address">
                            <div class="row">
                                <div class="col-sm-12">
                                    <h4 class="info-text"> Datos del Ecommerce </h4>
                                </div>
                                <div class="col-sm-5 col-sm-offset-1">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Nombre Ecommerce</label>
                                        <input type="text" class="form-control" required  name="nombreEcommerce" [(ngModel)]="ecommerce.nombreEcommerce">
                                    </div>
                                </div>
                                <div class="col-sm-5">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Link Ecommerce</label>
                                        <input type="text" class="form-control" required name="linkEcommerce" [(ngModel)]="ecommerce.linkEcommerce">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="wizard-footer">
                        <div class="pull-right">
                            <input type='button' class='btn btn-next btn-fill btn-rose btn-wd' name='next' value='Next' />
                            <input type='button' class='btn btn-finish btn-fill btn-rose btn-wd' name='finish' (click)="guardarEcommerce()" value='Finish' />
                        </div>
                        <div class="pull-left">
                            <input type='button' class='btn btn-cancelar btn-fill btn-default btn-wd' name='cancelar' (click)="cancelar()" value='Cancelar' />
                            <input type='button' class='btn btn-previous btn-fill btn-default btn-wd' name='previous' value='Previous' />
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </form>
            </div>
        </div>
        <!-- wizard container -->
    </div>
